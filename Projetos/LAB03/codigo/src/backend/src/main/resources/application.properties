spring.application.name=demo

# Perfil DEV usando H2 em memória (troca rápida para evitar dependência de Postgres local)
# Para voltar ao Postgres, comente o bloco H2 e descomente o bloco Postgres abaixo.

## --- H2 (DEV) ---
spring.datasource.url=jdbc:h2:mem:lab03;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

